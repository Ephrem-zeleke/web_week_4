<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>

        <p>Please enter your name</p>
        <!--  now add the input for the user to write their name -->
        <input id="userName" type="text">
        <!--add a save button to save the file -->
        <button id="save-user-name">Save</button>

        <!-- here now we will add another paragraph that welcome our user and give the paragraph an id-->
        <p id="welcome-message"></p>

<script>
    // we can work now on our script
    // let is assign a variable for each elements, and find the in the html

    let saveButton = document.querySelector('#save-user-name')
    let nameInput = document.querySelector('#userName')
    let welcomeMessage = document.querySelector('#welcome-message')

    // add an event listener to the save button
    saveButton.addEventListener('click', function (){
        // now we need to store the user name in a variable and updated the welcome message with the user name
        let name = nameInput.value
        if (name.length < 2){
            welcomeMessage.innerHTML = 'Please enter at least 2 letters'
        }else {
            welcomeMessage.innerHTML = `Welcome, ${name}!`
        }
    })


</script>

</body>
</html>
